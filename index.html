<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans|Roboto&display=swap"
      type="text/css"
      rel="stylesheet"
    />
    <title>Travel</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="top-header">
          <div class="contact-top">
            <div class="social-contact">
              <ul class="social-list">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></i></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-pinterest-p"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
              </ul>
            </div>
            <div class="phone-contact">
              <p class="questions-phone">
                questions? call: <a href="tel:0900 800 900">0900 800 900</a>
              </p>
            </div>
          </div>
          <div class="account-top">
            <div class="logout-account">logout</div>
            <div class="search-account">
              <button type="submit"><i class="fas fa-search"></i></button>
            </div>
          </div>
        </div>

        <div class="bottom-header">
          <div class="nav-header">
            <div class="nav-logo">
              <div class="image-logo">
                <img
                  src="./assets/images/logo.png"
                  width="50"
                  height="50"
                  alt="logo"
                />
              </div>
              <div class="nav-title">
                keys please
              </div>
            </div>
            <div class="navbar">
              <ul class="menu-navbar">
                <li><a href="#">home</a></li>
                <li><a href="#">offers</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">gallery</a></li>
                <li><a href="#">blog</a></li>
                <li><a href="#">contact</a></li>
              </ul>
            </div>
          </div>
          <div class="cart-information">
            <div class="shop-cart">
              <div class="items-carts">
                <i class="fas fa-shopping-cart"></i>
              </div>
              <div class="information-shop">
                <p>my cart</p>
              </div>
            </div>
            <div class="bookmark-offers"></div>
          </div>
        </div>
      </div>
    </header>

    <section class="intro">
      <div class="container">
				<div class="intro-inner">
					<h1 class="intro-title">about us</h1>
					<p>
						<span>+0 1800 000 123</span> Interested in travel information for your
						next trip, <br />
						tailored to your needs? Call us now!
					</p>
				</div>
      </div>
    </section>
  </body>
</html>
